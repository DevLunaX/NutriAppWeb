<div class="card">
    <div class="card-header">
        <h2>Programar Nueva Cita</h2>
    </div>
    <div class="card-body">
        <form>
            <div class="form-row">
                <div class="form-group">
                    <label for="paciente">Nombre del Paciente</label>
                    <input type="text" id="paciente" class="form-control" placeholder="Ingresa nombre o ID">
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha</label>
                    <input type="date" id="fecha" class="form-control">
                </div>
                <div class="form-group">
                    <label for="hora">Hora</label>
                    <input type="time" id="hora" class="form-control">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="doctor">Doctor / Área</label>
                    <select id="doctor" class="form-control">
                        <option value="">Seleccionar...</option>
                        <option value="nutricion">Nutrición</option>
                        <option value="general">Medicina General</option>
                        <option value="psicologia">Psicología</option>
                    </select>
                </div>
                <div class="form-group" style="flex: 2;"> <label for="motivo">Motivo de la Cita</label>
                    <input type="text" id="motivo" class="form-control" placeholder="Ej: Cita de seguimiento">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Guardar Cita</button>
        </form>
    </div>
</div>
