<!-- BotÃ³n Toggle Sidebar -->
<button class="toggle-btn" (click)="toggleSidebar()">
  <i class="bi" [class.bi-chevron-left]="!isCollapsed()" [class.bi-chevron-right]="isCollapsed()"></i>
</button>

<!-- Header -->
<div class="header d-flex align-items-center">
  <h1 class="m-0">{{ title() }}</h1>
</div>

<!-- Contenedor Principal -->
<div class="main-container">
  <!-- Sidebar -->
  <aside class="sidebar" [class.collapsed]="isCollapsed()">
    <ul class="list-unstyled" *ngIf="!isCollapsed()">
      <li routerLinkActive="active">
        <a routerLink="/recordatorio">
          <i class="bi bi-house-door"></i> Inicio
        </a>
      </li>
      <li routerLinkActive="active">
        <a routerLink="/pacientes">
          <i class="bi bi-person-lines-fill"></i> Pacientes
        </a>
      </li>
      <li routerLinkActive="active">
        <a routerLink="/citas">
          <i class="bi bi-calendar-check"></i> Citas
        </a>
      </li>
      <li routerLinkActive="active">
        <a routerLink="/reportes">
          <i class="bi bi-clipboard-data"></i> Reportes
        </a>
      </li>
    </ul>

    <div class="collapsed-icons" *ngIf="isCollapsed()">
      <a routerLink="/recordatorio" class="text-white d-block my-3"><i class="bi bi-house-door"></i></a>
      <a routerLink="/pacientes" class="text-white d-block my-3"><i class="bi bi-person-lines-fill"></i></a>
      <a routerLink="/citas" class="text-white d-block my-3"><i class="bi bi-calendar-check"></i></a>
      <a routerLink="/reportes" class="text-white d-block my-3"><i class="bi bi-clipboard-data"></i></a>
    </div>
  </aside>

  <!-- Contenido -->
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
