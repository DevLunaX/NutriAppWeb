<!-- Encabezado -->
<div class="header bg-primary text-white p-5 d-flex align-items-center">
  <h1 class="m-0">{{ title() }}</h1>
</div>

<!-- Contenedor principal -->
<div class="main-container d-flex">
  <!-- Barra lateral -->
  <aside class="sidebar bg-primary text-white" [class.collapsed]="isCollapsed()">
    <!-- Parte superior del sidebar -->
    <div class="sidebar-header d-flex justify-content-between align-items-center p-2">
      <h5 class="m-0" *ngIf="!isCollapsed()">Menú</h5>
      <button class="btn btn-light btn-sm" (click)="toggleSidebar()">
        <i class="bi">x</i>
      </button>
    </div>

    <!-- Menú expandido -->
    <ul class="list-unstyled ps-3 mt-2" *ngIf="!isCollapsed()">

      <li routerLinkActive="active">
        <a routerLink="/recordatorio" class="text-white text-decoration-none d-block py-2">Inicio</a>
      </li>

      <li routerLinkActive="active">
        <a routerLink="/pacientes" class="text-white text-decoration-none d-block py-2">Pacientes</a>
      </li>

      <li routerLinkActive="active">
        <a routerLink="/citas" class="text-white text-decoration-none d-block py-2">Citas</a>
      </li>

      <li routerLinkActive="active">
        <a routerLink="/reportes" class="text-white text-decoration-none d-block py-2">Reportes</a>
      </li>
    </ul>

    <!-- Menú colapsado: solo íconos arriba -->
    <div class="collapsed-icons text-center mt-3" *ngIf="isCollapsed()">
      <i class="bi text-white d-block my-3">x</i>
      <i class="bi text-white d-block my-3">x</i>
      <i class="bi text-white d-block my-3">x</i>
      <i class="bi text-white d-block my-3">x</i>
    </div>
  </aside>

  <!-- Contenido principal -->
  <div class="content flex-grow-1 p-4">
    <router-outlet></router-outlet>
  </div>
</div>
